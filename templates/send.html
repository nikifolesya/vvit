<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>File Upload</title>
     <p class="title" align="center"><big> Загрузка файлов </big>
    </p>
 </head>
 <body>
  <form enctype="multipart/form-data" method="post">
   <p>
    <input type="file" name="photo" multiple accept="image/*,image/jpeg, txt, pdf, png, jpg, jpeg, gif, mpeg-4, 3gpp, mp3, mov">
    <input type="submit" value="Загрузить">
   </p>
  </form>
 </body>
</html>
